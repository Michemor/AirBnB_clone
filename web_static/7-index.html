<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB_clone</title>
        <link rel="stylesheet" href="style/4-common.css" type="text/css">
        <link rel="stylesheet" href="style/3-header.css" type="text/css">
        <link rel="stylesheet" href="style/3-footer.css" type="text/css">
        <link rel="stylesheet" href="style/6-filters.css" type="text/css">
        <link rel="stylesheet" href="style/7-places.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
      <div class="container">


        <!-----start of filter -->
        <section class="filters">
            <button type="button">Search</button>
            <div class = "location">
                <h3>States</h3>
                <h4>Arizona,...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>page1</li>
                    <li>page2</li>
                    <li><h2>Carlifornia:</h2></li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class = "amenities">
                <h3>Amenities</h3>
                <h4>Kitchen,...</h4>
                <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Iron</li>
                </ul>
            </div>
        </section>

        <!------end of filter section-->

        <!--------start of places section-------->
        <section class="places">
            <h1>Places</h1>
            <div class="places">
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
            </div>
        </section>
<!---end of places section-->
      </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
